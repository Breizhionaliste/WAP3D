<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <title>WAP3D</title>
    <link rel="stylesheet" type="text/css" href="./css/WAP3D.css">

    <!-- JQuery -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>

    <!--JQuery UI-->
    <link rel="stylesheet" href="./node_modules/jquery-ui-dist/jquery-ui.css">
    <script src="./node_modules/jquery-ui-dist/jquery-ui.min.js"></script>

    <!-- Three JS -->
    <script src="./node_modules/three/build/three.js"></script>
    <script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>

    <!-- Plotly -->
    <script src="./node_modules/plotly.js-basic-dist-min/plotly-basic.min.js"></script>

    <!-- WAP3D -->
      <!-- Module -->
      <script src="./js/fileLoader.js"></script>

      <!-- BVH -->
      <script src="./js/bvh/bvhParser.js"></script>
      <script src="./js/bvh/bvhLoader.js"></script>
      <script src="./js/bvh/bvhCollection.js"></script>

      <!-- FBX -->
      <script src="./js/fbx/fbxCollection.js"></script>
      <script src="./node_modules/three/examples/js/libs/inflate.min.js"></script>
      <script src="./node_modules/three/examples/js/loaders/FBXLoader.js"></script>
      <script src="./js/fbx/fbxLoader.js"></script>

      <!-- WAP3D -->
      <script src="./js/wap3DUtil.js"></script>
      <script src="./js/WAP3D.js"></script>
      <script src="./js/InputEventManager.js"></script>

      <!-- Main -->
      <script src="./js/main.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="objectSelector">
        <div id="closeOpenButton">
            <img src="./images/close_button.svg">
        </div>

        <div id="listTabs" class="jqueryUIOverride">
          <ul>
            <li><a href="#bvhList">BVH</a></li>
            <li><a href="#fbxList">FBX</a></li>
          </ul>
          <div class="objectList" id="bvhList">
            <input class="fileSelector" type="file" multiple="multiple" accept=".bvh">
            <div class="title">
              <div id="BVHListPlay"><img src="./images/play_button.svg"></div>
              <div id="BVHListPause"><img src="./images/pause_button.svg"></div>
              <div id="BVHListReplay"><img src="./images/replay_button.svg"></div>
              <input id="BVHListdisplay" type="checkbox" checked>
            </div>
            <div class="list"></div>
          </div>

          <div class="objectList" id="fbxList">
            <input class="fileSelector" type="file" multiple="multiple" accept=".fbx">
            <!--<div class="title">FBX</div>-->
            <div class="list"></div>
          </div>
        </div>

      </div>
      <div id="player">
        <div id="messagePlayer" hidden></div>
        <!-- canvas ici -->
        <!-- le canvas est créé par la classe Player définie dans WAP3D.js -->
      </div>
      <div id="control">
        <div id="globalPlayPause">
          <div><img src="./images/pause_button.svg"></div>
        </div>
        <div id="globalReplay"><img src="./images/replay_button.svg"></div>
      </div>
    </div>
  </body>

</html>
