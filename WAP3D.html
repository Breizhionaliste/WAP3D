<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <title>WAP3D</title>
    <link rel="stylesheet" type="text/css" href="./css/WAP3D.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./ressources/externalSources/three.js-master/build/three.js"></script>

    <div id="progressBar">
      <div id="currProgress"></div>
    </div>
